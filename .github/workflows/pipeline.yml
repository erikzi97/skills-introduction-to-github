name: deployment pipeline
on:
  push:
    branches:
      - my-first-branch
  
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: 18
      - name: instalar dependencias
        run: npm install
      - name: Lint
        run: npm run eslint